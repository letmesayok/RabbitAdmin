# 生产环境配置文件
# 开发环境配置文件
server:
  port: 8800
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/esmanager?characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
  mapper-locations: classpath*:mapping/*Mapper.xml

swagger:
  enable: false
